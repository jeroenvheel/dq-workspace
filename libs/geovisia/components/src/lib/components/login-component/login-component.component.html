<div class="form-group">
  <input [type]="UserNameType" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [placeholder]="UserNameLabel" [(ngModel)]="UserName">
</div>
<div class="form-group">
  <input type="password" class="form-control" id="exampleInputPassword1" [placeholder]="PasswordLabel" [(ngModel)]="Password">
</div>
<div class="form-group form-check" *ngIf="RememberMeOption">
  <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="Remember">
  <label class="form-check-label" for="remember">Gegevens onthouden</label>
</div>
<button type="button" class="btn btn-primary" (click)="login()">Inloggen</button>
